<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div id="nav" class="nav">
      <img class="nav__logo" src="images/netflix-logo-min.png" alt="" />
      <img class="nav__avatar" src="images/netflix-avatar-min.png" alt="" />
    </div>

    <header class="banner">
      <div class="banner__contents">
        <h1 class="banner__title">Money Heist</h1>
        <div class="banner__buttons">
          <button class="banner__button">Play</button>
          <button class="banner__button">My List</button>
        </div>
        <h1 class="banner__description">
       Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum numquam est,
        </h1>
      </div>
      <div class="banner--fadeBottom"></div>
    </header>
  

    <div class="row">
      <h2>NETFLIX ORIGINALS</h2>
      <div class="row__posters">
        <img class="row_poster row_posterLarge" src="images/large-movie2-min.jpg" alt="" />

        <img class="row_poster row_posterLarge" src="images/large-movie3-min.jpg" alt="" />

        <img class="row_poster row_posterLarge" src="images/large-movie4-min.jpg" alt="" />

        <img class="row_poster row_posterLarge" src="images/large-movie5-min.jpg" alt="" />

        <img class="row_poster row_posterLarge" src="images/large-movie6-min.jpg" alt="" />

        <img class="row_poster row_posterLarge" src="images/large-movie7-min.jpg" alt="" />
      </div>
    </div>

    <script>
      const nav = document.getElementById('nav');
      window.addEventListener('scroll', () => {
        if (window.scrollY >= 100) {
          nav.classList.add('nav__black');
        } else {
          nav.classList.remove('nav__black');
        }
      });
    </script>
  </body>
</html>
